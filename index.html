<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lego Catalog</title>
    <link rel = "stylesheet" href = "CSS/stylesheet.css" />
</head>
<body>

    <div class="container">
        <img src="Images/lego-face-zoom.png" class="image">
        <div class="overlay">
            <div class="text">Hi!</div>
        </div>
    </div>

    <ul class="navbar">
        <li class="navbar-elements"><button>LogIn</button></li>
        <li class="navbar-elements"><button>About</button></li>
        <li class="navbar-elements"><button>Careers</button></li>
    </ul>

    <h1 class="center">Welcome to the Lego Search Engine</h1>
    <p class="center">For All Your Lego Needs</p>

    <form class="center">
        <input type="text" placeholder="Search">
        <button style="background-color: yellow"><em><strong>Le</strong></em>t's <em><strong>go</strong></em></button>
    </form><br>

    <h3 class="center">This Weeks Hottest Items</h3>

    <table>
        <tr>
            <td><img class="table-image-sizes" src="Images/lego-drake.jpg"></td>
            <td>Lego Drake and Various Others</td>
        </tr>
        <tr>
            <td><img class="table-image-sizes" src="Images/lego-shirtless.jpg"></td>
            <td>Lego Man With Midsize Family</td>
        </tr>
        <tr>
            <td><img class="table-image-sizes" src="Images/lego-corn-and-friends.jpg"></td>
            <td>Lego Corn Man & Friends</td>
        </tr>
    </table>

    <br>
    <br>
    <br>

    <h4 class="center">Anything Missing From Our Catalog?</h4>
    <form class="center">
        <label>
            <input type="checkbox">Bionicle
        </label>
        <label>
            <input type="checkbox">Figure
        </label>
        <label>
            <input type="checkbox">Set
        </label>
        <br>
        <textarea rows="5" cols="25" placeholder="Type What is Missing"></textarea>
        <br>
        <button type="submit">Send</button>
    </form>

    <br>
    <br>
    <br>

</body>
</html>
