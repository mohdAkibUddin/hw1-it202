<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Page with Modal</title>
<style>
/* Styles for the modal */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto; /* Enable scroll if needed */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal content */
.modal-content {
  background-color: #fefefe;
  margin: 15% auto; /* 15% from the top and centered */
  padding: 20px;
  border: 1px solid #888;
  width: 80%; /* Could be more or less, depending on screen size */
}

/* Close button */
.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Button to display the modal -->
<button onclick="openModal()">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <p>This is a basic modal!</p>
    <input type="text" id="modalInput" placeholder="Enter text here...">
    <button id="submitBtn">Submit</button>
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Function to open the modal
function openModal() {
  modal.style.display = "block";
}

// Function to close the modal
function closeModal() {
  modal.style.display = "none";
}

// Close the modal when clicking the close button
var closeBtn = document.querySelector(".close");
closeBtn.addEventListener("click", closeModal);

// Close the modal if user clicks outside of it
window.addEventListener("click", function(event) {
  if (event.target == modal) {
    closeModal();
  }
});

// Click event listener for the Submit button
document.getElementById("submitBtn").addEventListener("click", function() {
  // You can add your logic here for handling the submission
  // For this example, let's just close the modal
  closeModal();
});
</script>

</body>
</html>
